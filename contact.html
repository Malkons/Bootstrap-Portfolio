<!doctype html>
<html lang="en-us">
    <head>
        <meta charset: "UTF-8">
        <title>Contact Marc Alkons</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"> 
    </head>

    <body>
        <div class="container">   
            <div class="row">
                <div class="col-lg-6">
                    <div class="navbar navbar-expand-lg navbar-light bg-light">
                            <a class="navbar-brand" href="#">Marc Alkons</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                              <span class="navbar-toggler-icon"></span>
                            </button>       
                    </div>
                </div>
                
                <div class="col-lg-6">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            Contact
                        </div>
                    </div>
                </div>
            </div>
           <br>
            <div class="row">
                <div class="col-lg-12">
                    <form>
                        <div class="row">
                            <div class="col">
                                <label for="first">First Name</label>
                                <input type="text" class="form-control" placeholder="Enter First Name">
                            </div>
                            <div class="col">
                                <label for="Last">Last Name</label>
                                <input type="text" class="form-control" placeholder="Enter Last Name">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                    </form>
                </div>   
            </div>    
            
            <div class="row">
                <div class="col-lg-12">
                    <form>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="10" placeholder="write something..."></textarea>
                        </div> 
                    </form>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

            <footer class="container-fluid">
                <nav class="navbar fixed-bottom justify-content-center">
                    Copyright &copy;
                </nav>
            </footer>
        </div>  
    </body>
</html>
