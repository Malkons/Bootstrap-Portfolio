<!doctype html>
<html lang="en-us">
    <head>
        <meta charset: "UTF-8">
        <title>Contact Marc Alkons</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container">   
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                         <a class="navbar-brand text-center"  href="#">Marc Alkons</a>
                    </div>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html">About</a></li>&nbsp;|
                            <li><a href="portfolio.html">Portfolio</a></li>&nbsp;|
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                </div>
            </nav>

            <br>

            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-title">
                            Contact
                            <hr class="hr">
                        </div>
                    </div>
                </div>
            </div>

           <br>

            <div class="row">
                <div class="col-sm-12">
                    <form>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="first">First Name</label>
                                <input type="text" class="form-control" placeholder="Enter First Name">
                            </div>
                            <div class="col-sm-12">
                                <label for="Last">Last Name</label>
                                <input type="text" class="form-control" placeholder="Enter Last Name">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                    </form>
                </div>   
            </div>    
            
            <div class="row">
                <div class="col-sm-12">
                    <form>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="10" placeholder="write something..."></textarea>
                        </div> 
                    </form>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

            <footer class="container-fluid">
                <nav class="navbar navbar-fixed-bottom">
                    Copyright &copy;
                </nav>
            </footer>
        </div>  
    </body>
</html>
